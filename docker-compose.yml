services:
  backend:
    build: ./backend
    container_name: sleeprec_backend
    restart: unless-stopped
    env_file: .env
    ports:
      - "${AUDIO_TCP_PORT:-5000}:5000"
    volumes:
      - recordings:/data/recordings

  nginx:
    build: ./nginx
    container_name: sleeprec_nginx
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - recordings:/var/www/recordings:ro

volumes:
  recordings:
